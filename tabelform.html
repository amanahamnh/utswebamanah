<!DOCTYPE HTML>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data-SMA NEGERI 5 BONE</title>
  <link rel="stylesheet" href="tabelform.css">
</head>
<body>
  <header>
    <h1>Manajemen Data Siswa/Siswi SMA NEGERI 5 BONE</h1>
  </header>

  <div class="container">
    <section class="main">
      <h2 class="judul">Daftar Siswa</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>NISN</th>
            <th>Kelas</th>
            <th>Alamat</th>
            <th>Usia</th>
            <th>Jenis Kelamin</th>
          </tr>
        </thead>
        <tbody id="studentTable">
          <!-- Baris akan ditambahkan di sini -->
        </tbody>
      </table>

      <h2 class="judul">Tambah Siswa</h2>
      <form id="studentForm">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <div class="input">
            <input type="text" id="nama" name="nama" required>
          </div>
        </div>

        <div class="form-group">
          <label for="nisn">NISN:</label>
          <div class="input">
            <input type="text" id="nisn" name="nisn" required>
          </div>
        </div>

        <div class="form-group">
          <label for="kelas">Kelas:</label>
          <div class="input">
            <input type="text" id="kelas" name="kelas" required>
          </div>
        </div>

        <div class="form-group">
          <label for="alamat">Alamat:</label>
          <div class="input">
            <input type="text" id="alamat" name="alamat" required>
          </div>
        </div>

        <div class="form-group">
          <label for="usia">Usia:</label>
          <div class="input">
            <input type="number" id="usia" name="usia" required>
          </div>
        </div>

        <div class="form-group">
          <label for="jenisKelamin">Jenis Kelamin:</label>
          <div class="input">
            <select id="jenisKelamin" name="jenisKelamin" required>
              <option value="">Pilih Jenis Kelamin</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" value="Simpan" class="tombol">
          <input type="reset" value="Batal" class="tombol">
        </div>
      </form>
    </section>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        // Ambil nilai dari form
        const name = document.getElementById("nama").value;
        const nisn = document.getElementById("nisn").value;
        const kelas = document.getElementById("kelas").value;
        const alamat = document.getElementById("alamat").value;
        const usia = document.getElementById("usia").value;
        const jenisKelamin = document.getElementById("jenisKelamin").value;

        // Buat elemen baru untuk tabel
        const table = document.getElementById("studentTable");
        const row = document.createElement("tr");

        // Tambahkan data ke dalam tabel
        row.innerHTML = `
            <td>${name}</td>
            <td>${nisn}</td>
            <td>${kelas}</td>
            <td>${alamat}</td>
            <td>${usia}</td>
            <td>${jenisKelamin}</td>
        `;

        // Tambahkan baris ke tabel
        table.appendChild(row);

        // Reset form
        document.getElementById("studentForm").reset();
    });
  </script>
</body>
</html>
